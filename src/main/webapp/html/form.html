<form class="form-signin" id="form">
	<h2 class="form-signin-heading"></h2>
	<input type="hidden" value="" ng-model="user.id"> 
	<input type="text" class="input-block-level" placeholder="Nome" ng-model="user.name"> 
	<input type="text" class="input-block-level" placeholder="Email" ng-model="user.email">
	<button class="btn btn-large btn-block btn-primary" type="submit" ng-click="postUser(user)">Cadastrar</button><br />
	<div id="errors" class="errors"></div>
</form>
